harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
description: CanaryQA
envName: QA
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - Vi2TVf7yTmidmAQSdAWxPw
preDeploymentSteps:
- type: TERRAFORM_APPLY
  name: Terraform Apply
  properties:
    backendConfigs:
    - name: key
      value: terraform.tfstate
      valueType: TEXT
    - name: container_name
      value: demo-container
      valueType: TEXT
    - name: resource_group_name
      value: demo-rg
      valueType: TEXT
    - name: storage_account_name
      value: demostoreaccount3
      valueType: TEXT
    delegateTag: ''
    exportPlanToApplyStep: false
    inheritApprovedPlan: false
    name: Terraform Apply
    provisionerName: EnvProvisioner
    runPlanOnly: false
    targets: null
    tfVarFiles: null
    timeoutMillis: 300000
    variables: null
    workspace: ''
templatized: false
