harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
description: CanaryQA
envName: QA
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - Vi2TVf7yTmidmAQSdAWxPw
phases:
- type: KUBERNETES
  computeProviderName: KubernetesClusterDemo
  daemonSet: false
  infraDefinitionName: DemoQAInfra
  name: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_CANARY_DEPLOY
      name: Canary Deployment
      properties:
        instanceUnitType: COUNT
        instances: '1'
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: K8S_DELETE
      name: Canary Delete
      properties:
        instanceUnitType: COUNT
        resources: ${k8s.canaryWorkload}
    stepsInParallel: false
  provisionNodes: false
  serviceName: DemoService
  statefulSet: false
postDeploymentSteps:
- type: TERRAFORM_DESTROY
  name: Terraform Destroy
  properties:
    delegateTag: harness-delegate-kubernates
    inheritApprovedPlan: false
    provisionerName: EnvProvisioner
    runPlanOnly: false
    timeoutMillis: 300000
    workspace: ''
preDeploymentSteps:
- type: TERRAFORM_APPLY
  name: Terraform Apply
  properties:
    backendConfigs:
    - name: key
      value: terraform.tfstate
      valueType: TEXT
    - name: container_name
      value: demo-container
      valueType: TEXT
    - name: resource_group_name
      value: demo-rg
      valueType: TEXT
    - name: storage_account_name
      value: demostoreaccount3
      valueType: TEXT
    delegateTag: ''
    exportPlanToApplyStep: false
    inheritApprovedPlan: false
    name: Terraform Apply
    provisionerName: EnvProvisioner
    runPlanOnly: false
    targets: null
    tfVarFiles: null
    timeoutMillis: 300000
    variables: null
    workspace: ''
- type: TERRAFORM_PROVISION
  name: Terraform Provision
  properties:
    backendConfigs:
    - name: key
      value: terraform.tfstate
      valueType: TEXT
    - name: container_name
      value: demo-container
      valueType: TEXT
    - name: resource_group_name
      value: demo-rg
      valueType: TEXT
    - name: storage_account_name
      value: demostoreaccount3
      valueType: TEXT
    delegateTag: gcp
    exportPlanToApplyStep: false
    inheritApprovedPlan: false
    name: Terraform Provision
    provisionerName: EnvProvisioner
    runPlanOnly: false
    targets:
    - kubernetes_namespace.example
    tfVarFiles: null
    timeoutMillis: 300000
    variables: null
    workspace: ''
rollbackPhases:
- type: KUBERNETES
  computeProviderName: KubernetesClusterDemo
  daemonSet: false
  infraDefinitionName: DemoQAInfra
  name: Rollback Canary
  phaseNameForRollback: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: DemoService
  statefulSet: false
templatized: false
