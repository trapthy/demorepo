harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
description: CDWorkFlow
envName: QA
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
- executionScope: WORKFLOW
  failureTypes:
  - VERIFICATION_FAILURE
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - Vi2TVf7yTmidmAQSdAWxPw
phases:
- type: KUBERNETES
  computeProviderName: KubernetesClusterDemo
  daemonSet: false
  infraDefinitionName: DemoQAInfra
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: TERRAFORM_APPLY
      name: Terraform Apply
      properties:
        backendConfigs:
        - name: key
          value: terraform.tfstate
          valueType: TEXT
        - name: container_name
          value: demo-container
          valueType: TEXT
        - name: resource_group_name
          value: demo-rg
          valueType: TEXT
        - name: storage_account_name
          value: demostoreaccount3
          valueType: TEXT
        delegateTag: ''
        exportPlanToApplyStep: false
        inheritApprovedPlan: false
        name: Terraform Apply
        provisionerName: EnvProvisioner
        runPlanOnly: false
        targets: null
        tfVarFiles: null
        timeoutMillis: 300000
        variables: null
        workspace: ''
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: EMAIL
      name: Email
      properties:
        body: CD Workflow completed
        ccAddress: ''
        ignoreDeliveryFailure: false
        subject: CD Workflow completed
        toAddress: trapthy.shetty@infosys.com
    stepsInParallel: false
  provisionNodes: false
  serviceName: DemoService
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: KubernetesClusterDemo
  daemonSet: false
  infraDefinitionName: DemoQAInfra
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: DemoService
  statefulSet: false
templatized: false
