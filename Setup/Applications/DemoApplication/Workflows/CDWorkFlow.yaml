harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
description: CDWorkFlow
envName: QA
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
- executionScope: WORKFLOW
  failureTypes:
  - VERIFICATION_FAILURE
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - Vi2TVf7yTmidmAQSdAWxPw
phases:
- type: KUBERNETES
  computeProviderName: KubernetesClusterDemo
  daemonSet: false
  infraDefinitionName: QA
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: EMAIL
      name: Email
      properties:
        body: CD Workflow completed
        ccAddress: ''
        ignoreDeliveryFailure: false
        subject: CD Workflow completed
        toAddress: trapthy.shetty@infosys.com
    stepsInParallel: false
  provisionNodes: false
  serviceName: DemoService
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: KubernetesClusterDemo
  daemonSet: false
  infraDefinitionName: QA
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: DemoService
  statefulSet: false
templatized: false
