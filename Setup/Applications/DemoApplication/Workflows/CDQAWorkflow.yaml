harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
description: CDQAWorkflow
envName: QA
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - Vi2TVf7yTmidmAQSdAWxPw
phases:
- type: KUBERNETES
  computeProviderName: KubernetesClusterDemo
  daemonSet: false
  infraDefinitionName: QA
  name: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_CANARY_DEPLOY
      name: Canary Deployment
      properties:
        instanceUnitType: COUNT
        instances: '1'
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    steps:
    - type: DYNA_TRACE
      name: Dynatrace
      properties:
        analysisServerConfigId: l0T40hyyQzehCSGVr6RaEQ
        analysisTolerance: HIGH
        comparisonStrategy: COMPARE_WITH_CURRENT
        serviceEntityId: SERVICE-6D86C15AFBB05AF7
        timeDuration: '5'
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: K8S_DELETE
      name: Canary Delete
      properties:
        instanceUnitType: COUNT
        resources: ${k8s.canaryWorkload}
    stepsInParallel: false
  provisionNodes: false
  serviceName: DemoService
  statefulSet: false
- type: KUBERNETES
  computeProviderName: KubernetesClusterDemo
  daemonSet: false
  infraDefinitionName: QA
  name: Primary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: DemoService
  statefulSet: false
preDeploymentSteps:
- type: TERRAFORM_PROVISION
  name: Terraform Provision
  properties:
    backendConfigs:
    - name: resource_group_name
      value: demo-rg
      valueType: TEXT
    - name: storage_account_name
      value: demostoreaccount3
      valueType: TEXT
    - name: container_name
      value: demo-container
      valueType: TEXT
    - name: key
      value: terraform.tfstate
      valueType: TEXT
    delegateTag: harness-delegate-kubernates-mhojwn-0
    exportPlanToApplyStep: false
    inheritApprovedPlan: false
    name: Terraform Provision
    provisionerName: TFProvisioner
    runPlanOnly: false
    targets: null
    tfVarFiles: null
    timeoutMillis: 300000
    variables: null
    workspace: QA
rollbackPhases:
- type: KUBERNETES
  computeProviderName: KubernetesClusterDemo
  daemonSet: false
  infraDefinitionName: QA
  name: Rollback Canary
  phaseNameForRollback: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: DemoService
  statefulSet: false
- type: KUBERNETES
  computeProviderName: KubernetesClusterDemo
  daemonSet: false
  infraDefinitionName: QA
  name: Rollback Primary
  phaseNameForRollback: Primary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: DemoService
  statefulSet: false
templatized: false
